<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff99cc 0%, #ffccdd 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, 0.8) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 255, 255, 0.6) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 192, 203, 0.9) 0.5px, transparent 0.5px);
            background-size: 50px 50px, 80px 80px, 30px 30px;
            background-position: 0 0, 40px 40px, 20px 20px;
            animation: sparkle 3s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        p {
            font-size: 1.3rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .spotify-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }

        .spotify-link:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }

        .starfield-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .starfield-link:hover {
            background: #ff69b4;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Hello, world! I'm ready to vibe code.</p>
        <a href="https://open.spotify.com/album/5H0gMPLxZQWWONNxb3H9pM" class="spotify-link" target="_blank">
            Listen to The Life of a Showgirl on Spotify
        </a>
        <br>
        <a href="starfield.html" class="starfield-link">
            View Pink Heart Starfield
        </a>
    </div>
</body>
</html>
