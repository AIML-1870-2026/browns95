<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browns95 - Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #311D00 0%, #4A2C0A 50%, #311D00 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
            color: #FF3C00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .browns95 {
            font-size: 1.5rem;
            color: #FF3C00;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 20px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.5));
        }

        .images-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .myles-garrett {
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 4px solid #FF3C00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .mascot {
            width: 250px;
            height: auto;
            border-radius: 10px;
            border: 4px solid #FF3C00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .caption {
            color: #FF3C00;
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }

        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .browns95 {
                font-size: 1.2rem;
            }

            .images-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d9/Cleveland_Browns_logo.svg/1200px-Cleveland_Browns_logo.svg.png" alt="Cleveland Browns Logo" class="logo">

        <h1>HELLO WORLD</h1>
        <p class="browns95">browns95</p>

        <div class="images-container">
            <div class="image-wrapper">
                <img src="https://www.clevelandbrowns.com/content/dam/browns/images/2023/team/players/garrett-myles/2023-garrett-myles-headshot.jpg" alt="Myles Garrett" class="myles-garrett">
                <p class="caption">Myles Garrett #95</p>
            </div>

            <div class="image-wrapper">
                <img src="https://www.clevelandbrowns.com/content/dam/browns/images/chomps/chomps-hero.png" alt="Chomps - Browns Mascot" class="mascot">
                <p class="caption">Chomps - Browns Mascot</p>
            </div>
        </div>
    </div>
</body>
</html>
