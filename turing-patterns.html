<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Patterns Explorer - Taylor Swift Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;

            border-bottom: 3px solid #4a2c5e;
        }

            font-size: 2rem;
            font-style: italic;
            margin-bottom: 10px;
        }

        }

        .container {

        .control-group {

            position: fixed;
            top: 50%;

            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #8e7ab5;

        .timer {

        .scores {

        .winner-announcement {

        }

        .player-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .player-controls button {
            font-size: 0.8rem;
            padding: 5px;
        }
    </style>
</head>
<body>

                </div>

        <div class="bottom-section">
            <div class="controls">
            <h3>üéµ Album Color Schemes</h3>
        <button class="color-btn" onclick="setColorScheme('taylor-swift')">Taylor Swift (Green)</button>
        <button class="color-btn" onclick="setColorScheme('fearless')">Fearless (Yellow)</button>
        <button class="color-btn" onclick="setColorScheme('speak-now')">Speak Now (Purple)</button>

        <button class="color-btn" onclick="setColorScheme('1989')">1989 (Blue)</button>
        <button class="color-btn" onclick="setColorScheme('reputation')">Reputation (Black)</button>
        <button class="color-btn" onclick="setColorScheme('lover')">Lover (Pink)</button>
        <button class="color-btn" onclick="setColorScheme('folklore')">Folklore (Grey)</button>
        <button class="color-btn" onclick="setColorScheme('evermore')">Evermore (Brown)</button>
        <button class="color-btn" onclick="setColorScheme('midnights')">Midnights (Blue)</button>
        <button class="color-btn" onclick="setColorScheme('ttpd')">TTPD (Dark Grey)</button>
        <button class="color-btn" onclick="setColorScheme('showgirl')">Showgirl (Orange)</button>

        <h3>üé® Pattern Presets</h3>
        <button class="preset-btn" onclick="applyPreset('waves')">Waves</button>
        <button class="preset-btn" onclick="applyPreset('maze')">Maze</button>
        <button class="preset-btn" onclick="applyPreset('constellation')">Constellation</button>
        <button class="preset-btn" onclick="applyPreset('spirals')">Spirals</button>
        <button class="preset-btn" onclick="applyPreset('zebra')">Zebra</button>
        <button class="preset-btn" onclick="applyPreset('cheetah')">Cheetah</button>

        <h3 id="controlsLabel">‚öôÔ∏è Parameters</h3>

        <div class="control-group">
            <label>
                Feed Rate <span class="value-display" id="feedValue">0.055</span>
            </label>
            <input type="range" id="feedRate" min="0.01" max="0.1" step="0.001" value="0.055">
        </div>

        <div class="control-group">
            <label>
                Kill Rate <span class="value-display" id="killValue">0.062</span>
            </label>
            <input type="range" id="killRate" min="0.045" max="0.07" step="0.001" value="0.062">
        </div>

        <div class="control-group">
            <label>
                Speed <span class="value-display" id="speedValue">3</span>
            </label>
            <input type="range" id="speed" min="1" max="10" step="1" value="3">
        </div>
            </div>

            <div class="parameter-space">
                <h3>Parameter Space</h3>
                <canvas id="paramSpace" width="300" height="200"></canvas>
            </div>
        </div>
    </div>

    <div class="competition-panel" id="competitionPanel">
        <h2>Competition in Progress!</h2>
        <div class="timer" id="timer">60</div>
        <div id="winnerText"></div>
        <button onclick="closeCompetition()">Close</button>
    </div>

    <script>
        let mode = 'single';
        let currentPlayer = 1;

        const simulations = {
            1: null,
            2: null
        };

        const colorSchemes = {
            'taylor-swift': { low: [10, 60, 10], high: [150, 255, 150] },
            'fearless': { low: [120, 100, 10], high: [255, 255, 180] },
            'speak-now': { low: [60, 20, 100], high: [200, 150, 255] },
            'red': { low: [120, 10, 10], high: [255, 100, 100] },
            '1989': { low: [10, 80, 160], high: [150, 220, 255] },
            'reputation': { low: [5, 5, 5], high: [100, 100, 100] },
            'lover': { low: [180, 60, 130], high: [255, 200, 240] },
            'folklore': { low: [100, 100, 100], high: [240, 240, 240] },
            'evermore': { low: [60, 35, 20], high: [180, 130, 90] },
            'midnights': { low: [15, 25, 70], high: [100, 140, 220] },
            'ttpd': { low: [30, 30, 30], high: [120, 120, 120] },
            'showgirl': { low: [140, 60, 10], high: [255, 180, 100] }
        };

        const presets = {
            waves: { feed: 0.055, kill: 0.062 },
            maze: { feed: 0.029, kill: 0.057 },
            constellation: { feed: 0.046, kill: 0.065 },
            spirals: { feed: 0.014, kill: 0.054 },
            zebra: { feed: 0.035, kill: 0.060 },
            cheetah: { feed: 0.039, kill: 0.058 }
        };

        class TuringSimulation {
            constructor(canvasId, playerId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;
                this.playerId = playerId;

                this.feed = 0.055;
                this.kill = 0.062;
                this.speed = 3;
                this.paused = false;

                this.grid = [];
                this.next = [];

                this.colorScheme = colorSchemes['midnights'];

                this.init();
            }

            init() {
                for (let x = 0; x < this.width; x++) {
                    this.grid[x] = [];
                    this.next[x] = [];
                    for (let y = 0; y < this.height; y++) {
                        this.grid[x][y] = { a: 1, b: 0 };
                        this.next[x][y] = { a: 1, b: 0 };
                    }
                }

                this.addSeeds();
            }

            addSeeds() {
                // Add multiple seed points across the canvas for better pattern formation
                const numSeeds = 15;
                for (let i = 0; i < numSeeds; i++) {
                    const cx = Math.random() * this.width;
                    const cy = Math.random() * this.height;
                    const radius = 10 + Math.random() * 20;

                    for (let x = cx - radius; x < cx + radius; x++) {
                        for (let y = cy - radius; y < cy + radius; y++) {
                            const dx = x - cx;
                            const dy = y - cy;
                            const dist = Math.sqrt(dx * dx + dy * dy);

                            if (dist < radius && x >= 0 && x < this.width && y >= 0 && y < this.height) {
                                this.grid[Math.floor(x)][Math.floor(y)].b = 1;
                            }
                        }
                    }
                }
            }

            update() {
                if (this.paused) return;

                for (let iter = 0; iter < this.speed; iter++) {
                    for (let x = 1; x < this.width - 1; x++) {
                        for (let y = 1; y < this.height - 1; y++) {
                            const a = this.grid[x][y].a;
                            const b = this.grid[x][y].b;

                            // Laplacian for diffusion
                            const laplaceA =
                                this.grid[x][y].a * -1 +
                                this.grid[x - 1][y].a * 0.2 +
                                this.grid[x + 1][y].a * 0.2 +
                                this.grid[x][y - 1].a * 0.2 +
                                this.grid[x][y + 1].a * 0.2 +
                                this.grid[x - 1][y - 1].a * 0.05 +
                                this.grid[x + 1][y - 1].a * 0.05 +
                                this.grid[x - 1][y + 1].a * 0.05 +
                                this.grid[x + 1][y + 1].a * 0.05;

                            const laplaceB =
                                this.grid[x][y].b * -1 +
                                this.grid[x - 1][y].b * 0.2 +
                                this.grid[x + 1][y].b * 0.2 +
                                this.grid[x][y - 1].b * 0.2 +
                                this.grid[x][y + 1].b * 0.2 +
                                this.grid[x - 1][y - 1].b * 0.05 +
                                this.grid[x + 1][y - 1].b * 0.05 +
                                this.grid[x - 1][y + 1].b * 0.05 +
                                this.grid[x + 1][y + 1].b * 0.05;

                            const dA = 1.0;
                            const dB = 0.5;

                            this.next[x][y].a = a + (dA * laplaceA - a * b * b + this.feed * (1 - a));
                            this.next[x][y].b = b + (dB * laplaceB + a * b * b - (this.kill + this.feed) * b);

                            this.next[x][y].a = Math.max(0, Math.min(1, this.next[x][y].a));
                            this.next[x][y].b = Math.max(0, Math.min(1, this.next[x][y].b));
                        }
                    }

                    [this.grid, this.next] = [this.next, this.grid];
                }
            }

            draw() {
                const imageData = this.ctx.createImageData(this.width, this.height);
                const data = imageData.data;

                for (let x = 0; x < this.width; x++) {
                    for (let y = 0; y < this.height; y++) {
                        const i = (y * this.width + x) * 4;
                        const b_val = this.grid[x][y].b;

                        // Patterns (high b values) appear as darker versions of theme color
                        // Background (low b values) appears as lighter theme color
                        const darkness = 1 - b_val;

                        const r = this.colorScheme.high[0] * darkness + this.colorScheme.low[0] * (1 - darkness);
                        const g = this.colorScheme.high[1] * darkness + this.colorScheme.low[1] * (1 - darkness);
                        const b = this.colorScheme.high[2] * darkness + this.colorScheme.low[2] * (1 - darkness);

                        data[i] = r;
                        data[i + 1] = g;
                        data[i + 2] = b;
                        data[i + 3] = 255;
                    }
                }

                this.ctx.putImageData(imageData, 0, 0);
            }

            calculateMetrics() {
                let totalChange = 0;
                let variance = 0;
                let patterns = 0;

                for (let x = 1; x < this.width - 1; x++) {
                    for (let y = 1; y < this.height - 1; y++) {
                        const current = this.grid[x][y].b;
                        const neighbors = [
                            this.grid[x-1][y].b,
                            this.grid[x+1][y].b,
                            this.grid[x][y-1].b,
                            this.grid[x][y+1].b
                        ];

                        const avg = neighbors.reduce((a, b) => a + b, 0) / 4;
                        variance += Math.abs(current - avg);

                        if (current > 0.5) patterns++;
                    }
                }

                return {
                    speed: Math.min(100, variance * 10),
                    creativity: Math.min(100, (patterns / (this.width * this.height)) * 200),
                    cohesion: Math.min(100, 100 - variance * 5)
                };
            }

            reset() {
                this.init();
            }

            clear() {
                for (let x = 0; x < this.width; x++) {
                    for (let y = 0; y < this.height; y++) {
                        this.grid[x][y] = { a: 1, b: 0 };
                    }
                }
            }
        }

        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-toggle button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'single') {
                document.getElementById('singleView').style.display = 'block';
                document.getElementById('splitView').style.display = 'none';
                document.getElementById('controlsLabel').textContent = '‚öôÔ∏è Parameters';

                if (!simulations[1]) {
                    simulations[1] = new TuringSimulation('canvas1', 1);
                }
                currentPlayer = 1;
            } else {
                document.getElementById('singleView').style.display = 'none';
                document.getElementById('splitView').style.display = 'block';
                document.getElementById('controlsLabel').textContent = '‚öôÔ∏è Player 1 Parameters';

                if (!simulations[1]) simulations[1] = new TuringSimulation('canvasP1', 1);
                if (!simulations[2]) simulations[2] = new TuringSimulation('canvasP2', 2);
                currentPlayer = 1;
            }
        }

        function setColorScheme(scheme) {
            const colors = colorSchemes[scheme];
            if (mode === 'single') {
                simulations[1].colorScheme = colors;
            } else {
                simulations[currentPlayer].colorScheme = colors;
            }
        }

        function applyPreset(preset) {
            const params = presets[preset];
            if (mode === 'single') {
                simulations[1].feed = params.feed;
                simulations[1].kill = params.kill;
                simulations[1].reset();
            } else {
                simulations[currentPlayer].feed = params.feed;
                simulations[currentPlayer].kill = params.kill;
                simulations[currentPlayer].reset();
            }

            document.getElementById('feedRate').value = params.feed;
            document.getElementById('killRate').value = params.kill;
            document.getElementById('feedValue').textContent = params.feed.toFixed(3);
            document.getElementById('killValue').textContent = params.kill.toFixed(3);
        }

        function pauseSimulation(player) {
            if (simulations[player]) {
                simulations[player].paused = !simulations[player].paused;
            }
        }

        function resetSimulation(player) {
            if (simulations[player]) {
                simulations[player].reset();
            }
        }

        function clearSimulation(player) {
            if (simulations[player]) {
                simulations[player].clear();
            }
        }

        function saveImage(player) {
            const canvas = mode === 'single' ?
                document.getElementById('canvas1') :
                document.getElementById(`canvasP${player}`);

            const link = document.createElement('a');
            link.download = `turing-pattern-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        let competitionTimer = null;
        let competitionTime = 60;

        function startCompetition() {
            document.getElementById('competitionPanel').style.display = 'block';
            competitionTime = 60;
            document.getElementById('winnerText').innerHTML = '';

            resetSimulation(1);
            resetSimulation(2);

            competitionTimer = setInterval(() => {
                competitionTime--;
                document.getElementById('timer').textContent = competitionTime;

                updateScores();

                if (competitionTime <= 0) {
                    endCompetition();
                }
            }, 1000);
        }

        function updateScores() {
            const metrics1 = simulations[1].calculateMetrics();
            const metrics2 = simulations[2].calculateMetrics();

            document.getElementById('p1Speed').textContent = Math.round(metrics1.speed);
            document.getElementById('p1Creativity').textContent = Math.round(metrics1.creativity);
            document.getElementById('p1Cohesion').textContent = Math.round(metrics1.cohesion);
            const total1 = Math.round(metrics1.speed + metrics1.creativity + metrics1.cohesion);
            document.getElementById('p1Total').textContent = total1;

            document.getElementById('p2Speed').textContent = Math.round(metrics2.speed);
            document.getElementById('p2Creativity').textContent = Math.round(metrics2.creativity);
            document.getElementById('p2Cohesion').textContent = Math.round(metrics2.cohesion);
            const total2 = Math.round(metrics2.speed + metrics2.creativity + metrics2.cohesion);
            document.getElementById('p2Total').textContent = total2;
        }

        function endCompetition() {
            clearInterval(competitionTimer);

            const total1 = parseInt(document.getElementById('p1Total').textContent);
            const total2 = parseInt(document.getElementById('p2Total').textContent);

            let winner = total1 > total2 ? 'Player 1' : (total2 > total1 ? 'Player 2' : 'Tie');
            document.getElementById('winnerText').innerHTML = `<div class="winner-announcement">üèÜ ${winner} Wins! üèÜ</div>`;
        }

        function closeCompetition() {
            document.getElementById('competitionPanel').style.display = 'none';
            if (competitionTimer) clearInterval(competitionTimer);
        }

        function drawParameterSpace() {
            const canvas = document.getElementById('paramSpace');
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw regions
            const regions = [
                { name: 'Waves', f: 0.055, k: 0.062, color: '#4ecdc4' },
                { name: 'Maze', f: 0.029, k: 0.057, color: '#ff6b9d' },
                { name: 'Spirals', f: 0.014, k: 0.054, color: '#ffd93d' },
                { name: 'Zebra', f: 0.035, k: 0.060, color: '#95e1d3' },
                { name: 'Cheetah', f: 0.039, k: 0.058, color: '#f38181' }
            ];

            regions.forEach(region => {
                const x = ((region.f - 0.01) / (0.1 - 0.01)) * canvas.width;
                const y = canvas.height - ((region.k - 0.045) / (0.07 - 0.045)) * canvas.height;

                ctx.fillStyle = region.color;
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#fff';
                ctx.font = '10px Arial';
                ctx.fillText(region.name, x + 12, y + 4);
            });

            // Draw axes
            ctx.strokeStyle = '#4a2c5e';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, canvas.height);
            ctx.stroke();

            ctx.fillStyle = '#8e7ab5';
            ctx.font = '12px Arial';
            ctx.fillText('Feed ‚Üí', canvas.width - 50, canvas.height - 5);
            ctx.save();
            ctx.translate(10, 60);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Kill ‚Üí', 0, 0);
            ctx.restore();
        }

        // Event listeners
        document.getElementById('feedRate').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('feedValue').textContent = value.toFixed(3);
            if (mode === 'single') {
                simulations[1].feed = value;
            } else {
                simulations[currentPlayer].feed = value;
            }
        });

        document.getElementById('killRate').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            document.getElementById('killValue').textContent = value.toFixed(3);
            if (mode === 'single') {
                simulations[1].kill = value;
            } else {
                simulations[currentPlayer].kill = value;
            }
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = value;
            if (mode === 'single') {
                simulations[1].speed = value;
            } else {
                simulations[currentPlayer].speed = value;
            }
        });

        // Click canvases to switch control in competition mode
        document.getElementById('canvasP1')?.addEventListener('click', () => {
            if (mode === 'competition') {
                currentPlayer = 1;
                document.getElementById('controlsLabel').textContent = '‚öôÔ∏è Player 1 Parameters';
            }
        });

        document.getElementById('canvasP2')?.addEventListener('click', () => {
            if (mode === 'competition') {
                currentPlayer = 2;
                document.getElementById('controlsLabel').textContent = '‚öôÔ∏è Player 2 Parameters';
            }
        });

        // Initialize
        simulations[1] = new TuringSimulation('canvas1', 1);
        drawParameterSpace();

        // Animation loop
        function animate() {
            if (simulations[1]) {
                simulations[1].update();
                simulations[1].draw();
            }

            if (mode === 'competition' && simulations[2]) {
                simulations[2].update();
                simulations[2].draw();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
